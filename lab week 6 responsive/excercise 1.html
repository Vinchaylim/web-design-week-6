<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-1</title>
    <style>
        .container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap:1rem;
        }
        .container div{
            width: 100%;
            background-color: skyblue;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media only screen and (max-width:768px){
            .container{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media only screen and (max-width:480px){
            .container{
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>

</head>
<body>
    <main class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
    </main>
</body>
</html>
